<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content container -->
  <g transform="translate(100, 150)">
    <!-- Logo/Icon -->
    <g transform="translate(0, 0)">
      <!-- Document icon -->
      <rect x="0" y="0" width="80" height="100" rx="8" fill="url(#accent)" opacity="0.9"/>
      <rect x="15" y="20" width="50" height="4" fill="white" opacity="0.9"/>
      <rect x="15" y="30" width="35" height="4" fill="white" opacity="0.7"/>
      <rect x="15" y="40" width="50" height="4" fill="white" opacity="0.9"/>
      <rect x="15" y="50" width="40" height="4" fill="white" opacity="0.7"/>
      <rect x="15" y="60" width="50" height="4" fill="white" opacity="0.9"/>
      
      <!-- Blockchain elements -->
      <circle cx="100" cy="80" r="12" fill="#10b981" opacity="0.9"/>
      <circle cx="130" cy="80" r="12" fill="#10b981" opacity="0.9"/>
      <circle cx="160" cy="80" r="12" fill="#10b981" opacity="0.9"/>
      <rect x="112" y="76" width="6" height="8" fill="#10b981" opacity="0.9"/>
      <rect x="142" y="76" width="6" height="8" fill="#10b981" opacity="0.9"/>
      
      <!-- Verification checkmark -->
      <circle cx="200" cy="30" r="20" fill="#10b981" opacity="0.9"/>
      <path d="M190 30L198 38L210 22" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Title -->
    <text x="280" y="40" font-family="Inter, sans-serif" font-size="64" font-weight="700" fill="white">
      TrustBridge
    </text>
    
    <!-- Subtitle -->
    <text x="280" y="85" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="#94a3b8">
      Blockchain Document Verification
    </text>
    
    <!-- Description -->
    <text x="280" y="130" font-family="Inter, sans-serif" font-size="24" font-weight="300" fill="#64748b">
      Secure, decentralized credential verification
    </text>
    <text x="280" y="160" font-family="Inter, sans-serif" font-size="24" font-weight="300" fill="#64748b">
      powered by Ethereum blockchain
    </text>
    
    <!-- Features -->
    <g transform="translate(280, 200)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="4" fill="#3b82f6"/>
        <text x="25" y="13" font-family="Inter, sans-serif" font-size="18" fill="#e2e8f0">Cryptographic Proof</text>
      </g>
      <g transform="translate(200, 0)">
        <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
        <text x="25" y="13" font-family="Inter, sans-serif" font-size="18" fill="#e2e8f0">IPFS Storage</text>
      </g>
      <g transform="translate(350, 0)">
        <circle cx="8" cy="8" r="4" fill="#10b981"/>
        <text x="25" y="13" font-family="Inter, sans-serif" font-size="18" fill="#e2e8f0">Instant Verification</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
</svg>